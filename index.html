    <meta charset="UTF-8" />
    <meta name="“viewport”" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css" />

      rel="apple-touch-icon"
      sizes="120x120"
      href="/assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/assets/favicon/apple-icon-144x144.png"

    <link

    />

    />

      sizes="192x192"

    <link

    />
    <link

    />
    <link

      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#e5ad5c" />
    <meta
      name="msapplication-TileImage"
      content="/assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#e5ad5c" />
  </head>
  <body>
    <main>
      <div class="above-ground"></div>
      <img
        class="ground"
        src="assets/images/ground.png"
        alt="cartoon landscape of a bear sitting between two mountains next to a honey pot"
        ondragstart="return false;"
      />
      <img
        class="cloud-1"
        src="assets/images/cloud-1.png"
        alt="cartoon puffy cloud"
        ondragstart="return false;"
      />
      <img
        class="cloud-2"
        src="assets/images/cloud-2.png"
        alt="cartoon puffy cloud"
        ondragstart="return false;"
      />
      <img
        class="cloud-3"
        src="assets/images/cloud-3.png"
        alt="cartoon puffy cloud"
        ondragstart="return false;"
      />
      <img
        class="plane"
        src="assets/gifs/plane.gif"
        alt="catoon plane flying with cubdigital flag"
        ondragstart="return false;"
      />
      <img
        class="tree-1"
        src="assets/images/tree-1.png"
        alt="cartoon tree"
        ondragstart="return false;"
      />
      <img
        class="tree-2"
        src="assets/images/tree-2.png"
        alt="cartoon tree"
        ondragstart="return false;"
      />
      <a href="https://www.instagram.com/cubdigitalnz/" target="_blank">
        <img
          class="instagram"
          src="assets/images/insta.png"
          alt="instagram logo"
          ondragstart="return false;"
        />
      </a>
      <img
        class="cub-sitting"
        src="assets/gifs/cubsitting.gif"
        alt="bear cub sitting blinking"
        ondragstart="return false;"
      />
      <img
        onclick="angerTheBees()"
        class="bee"
        src="assets/gifs/bee.gif"
        alt="bee flying around"
        ondragstart="return false;"
      />
      <img
        class="angry-bee angry-bee-1"
        src="assets/gifs/bee.gif"
        alt="bee flying around"
        ondragstart="return false;"
      />
      <img
        class="angry-bee angry-bee-2"
        src="assets/gifs/bee.gif"
        alt="bee flying around"
        ondragstart="return false;"
      />
      <img
        class="underground"
        src="assets/images/underground.png"
        alt="cartoon underground cave first floor with tubes of honey funneling in"
        ondragstart="return false;"
      />
      <img
        class="underground-flipped"
        src="assets/images/underground-flipped.png"
        alt="flipped underground cave"
        ondragstart="return false;"
      />
      <img
        class="ground-flipped"
        src="assets/images/ground-flipped.png"
        alt="flipped ground"
        ondragstart="return false;"
      />
    </main>
    <script>
      function angerTheBees() {
        let bees = document.getElementsByClassName("angry-bee");

        for (let index = 0; index < bees.length; index++) {
          const bee = bees[index];
          bee.style.display = "block";
        }
      }
    </script>
  </body>
</html>
