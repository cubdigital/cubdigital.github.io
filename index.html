<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-177551955-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-177551955-1");
    </script>
    <meta charset="UTF-8" />
    <title>Cub Digital</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <main>
      <div class="above-ground"></div>
      <img
        class="ground"
        src="assets/images/ground.png"
        alt="cartoon landscape of a bear sitting between two mountains next to a honey pot"
        ondragstart="return false;"
      />
      <img
        class="cloud-1"
        src="assets/images/cloud-1.png"
        alt="cartoon puffy cloud"
        ondragstart="return false;"
      />
      <img
        class="cloud-2"
        src="assets/images/cloud-2.png"
        alt="cartoon puffy cloud"
        ondragstart="return false;"
      />
      <img
        class="cloud-3"
        src="assets/images/cloud-3.png"
        alt="cartoon puffy cloud"
        ondragstart="return false;"
      />
      <img
        class="plane"
        src="assets/gifs/plane.gif"
        alt="catoon plane flying with cubdigital flag"
        ondragstart="return false;"
      />
      <img
        class="cub-sitting"
        src="assets/gifs/cubsitting.gif"
        alt="bear cub sitting blinking"
        ondragstart="return false;"
      />
      <img onclick="angerTheBees()" class="bee" src="assets/gifs/bee.gif" alt="bee flying around" ondragstart="return false;" />
        <img class="angry-bee angry-bee-1" src="assets/gifs/bee.gif" alt="bee flying around" ondragstart="return false;" />
        <img class="angry-bee angry-bee-2" src="assets/gifs/bee.gif" alt="bee flying around" ondragstart="return false;" />
      <img class="tree-1" src="assets/images/tree-1.png" alt="cartoon tree" ondragstart="return false;" />
      <img class="tree-2" src="assets/images/tree-2.png" alt="cartoon tree" ondragstart="return false;" />
    </main>
    <script>
      function angerTheBees() {
        let bees = document.getElementsByClassName("angry-bee")

        for (let index = 0; index < bees.length; index++) {
          const bee = bees[index];
          bee.style.display = "block"
        }
      }
    </script>
  </body>
</html>
